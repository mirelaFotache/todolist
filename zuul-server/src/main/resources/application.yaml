server:
  port: 8762

spring:
  application:
    name: zuul-server

management:
  endpoints:
    web:
      exposure:
        include: routes,filters

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    users:
      path: /users/**
      serviceId: users
      strip-prefix: false
    oauth:
      url: http://localhost:8889/oauth

ribbon.eureka.enabled: true