user.role: Developer

server:
  port: ${PORT:0}

eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

  aggregator:
    clusterConfig: USERS
  appConfig: users
  clusterNameExpression: metadata['cluster']